<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reminders App</title>
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <div class="body-container">
            <div class="title-container">
                <button class="edit-btn">Edit</button>
                <button class="completed-btn">Show Completed</button>
            </div>
            <div class="search-container">
                <input type="text" name="search" id="sReminders" placeholder="Search" autocomplete="off">
                <button class="cancel-search">Cancel</button>
            </div>
            <div id="empty-state">
                <p>You have not created any reminders.</p>
            </div>
            <div class="reminder-container">
                <h1>Reminders</h1>
                <div id="reminder-list"></div>
            </div>
            <div class="btn-container">
                <button class="cancel-re here">
                    <img src="./assets/add.svg">New Reminder

                </button>
            </div>
        </div>
        <div class="newR-container">
            <div class="title-area">
                <div class="cancel">
                    <button class="cancel-re">Cancel</button>
                </div>
                <h4>New Reminder</h4>
                <div class="add">
                    <button class="add-reminder" disabled>Add</button>
                </div>
            </div>
            <div class="form-area">
                <input type="text" name="title" id="reminder-title" placeholder="Reminder Title" autocomplete="none"
                    aria-autocomplete="none">
            </div>
            <div class="btn-container">
                <button class="add-reminder" disabled>Add Reminder</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>

</html>
